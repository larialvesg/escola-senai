<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos</title>
</head>
<body>
    <h1>Upload de Arquivos</h1>
    
    <h2>Upload de Arquivo CSV para Sensores</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_csv' %}">
        <button type="submit">Enviar CSV de Sensores</button>
    </form>

    <h2>Upload de Arquivo XLSX de Temperatura</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'temperatura_data' %}">
        <button type="submit">Enviar XLSX de Temperatura</button>
    </form>

    <h2>Upload de Arquivo CSV de Umidade</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'umidade_data' %}">
        <button type="submit">Enviar CSV de Umidade</button>
    </form>

    <h2>Upload de Arquivo CSV de Luminosidade</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'luminosidade_data' %}">
        <button type="submit">Enviar CSV de Luminosidade</button>
    </form>

    <h2>Upload de Arquivo CSV de Contador</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'contador_data' %}">
        <button type="submit">Enviar CSV de Contador</button>
    </form>

</body>
</html>
